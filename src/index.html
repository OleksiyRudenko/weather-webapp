<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/weather-icons.min.css" rel="stylesheet">
    <!-- icons
        design:  http://google.github.io/material-design-icons/
        listing: https://material.io/icons/
    -->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch,String.prototype.padStart"></script -->
</head>
<body id="body">
    <div id="app-container">
        <div id="nav-bar">
            <div class="app-logo"><i class="material-icons">cloud</i> WeatherApp</div>
            <!-- div id="unit-switch" class="unit-switch" title="Switch units">
                <div class="unit-switch-item"><p>&#8451;</p></div>
                <div class="unit-switch-item"><p>&#8457;</p></div>
            </div -->
        </div>
        <div id="search-bar">
            <div class="row">
                <button id="gps" class="btn-row" title="Detect my location"><i class="material-icons">gps_fixed</i></button>
                <button id="favourite-no" class="favourite-no btn-row btn-inactive" title="Add to favourites"><i class="material-icons">star_border</i></button>
                <button id="favourite-yes" class="favourite-yes btn-row display-none" title="Remove from favourites"><i class="material-icons">star</i></button>
                <button id="favourite-dropdown" class="btn-row" title="Favourites list"><i class="material-icons">arrow_drop_down</i></button>
                <input type="text" id="search-input" class="search btn-row" placeholder="E.g.: Kyiv, New York, 30.5 50.4, -74.0 40.7" />
                <button id="search-action" class="btn-row btn-inactive" title="Get weather info"><i class="material-icons">search</i></button>
            </div>
            <div id="history-container" class="city-container"></div>
            <div id="auto-complete-container" class="city-container"></div>
            <div id="favorites-container" class="city-container"></div>
        </div>
        <div id="progress-notification" class="notification progress">
            <span id="progress-action"></span><span id="progress-count"></span><span id="progress-count-unit"></span>
            <span id="progress-of"></span><span id="progress-total"></span><span id="progress-total-unit"></span>
        </div>
        <div id="warning-offline" class="notification warning">
            <div class="row">
                <!-- data unavailability reason -->
                <div>Seems like you're offline.</div>
                <div>Data provider query limit has been reached.</div>
                <!-- presented data explanation -->
                <div> And there is no cached data for selected location.</div>
                <div> The data presented is <span id="data-age">x hours</span> old.</div>
            </div>
            <div class="row justified">
                <!-- retry block -->
                <div>Please, try again later.</div>
                <div><a href="#">RETRY</a></div>
            </div>
        </div>
        <div id="weather-container">
            <div id="weather-today-main" class="weather">
                <div class="wt-row wt-status-bar">
                    <div class="weather-item">
                        <div class="wt-header"><i class="wi wi-strong-wind"></i></div>
                        <div class="wt-data" id="wt-windSpeed"></div>
                        <div class="wt-data" id="wt-windSpeedUnits"></div>
                        <div class="wt-windAzimuth" id="wt-windAzimuth"></div>
                    </div>
                    <div class="weather-item">
                        <div class="wt-header"><i class="wi wi-humidity"></i></div>
                        <div class="wt-data" id="wt-humidity"></div>%
                    </div>
                    <div class="weather-item">
                        <div class="wt-header"><i class="wi wi-barometer"></i></div>
                        <div class="wt-data" id="wt-pressure"></div> atm
                    </div>
                </div>
                <div class="wt-row wt-main">
                    <div class="wt-main-item wt-descrIcon" id="wt-descrIcon"></div>
                    <div class="wt-main-item"><span class="wt-temp" id="wt-temp"></span>
                        <div id="unit-switch" class="unit-switch" title="Switch units">
                            <button class="btn-frameless btn-unit-switch">
                                <i class="wi wi-celsius"></i>
                            </button>
                            <button class="btn-frameless btn-unit-switch">
                                <i class="wi wi-fahrenheit"></i>
                            </button>
                        </div>
                    </div>
                    <div class="wt-descr wt-main-item" id="wt-descr"></div>
                </div>
                <div class="wt-row wt-description">
                    <div class="wt-descr" id="wt-descrDetails"></div>
                </div>
            </div>
            <div id="weather-today-debug" class="weather"></div>
            <div id="weather-today-error" class="weather"></div>
            <div id="weather-today-spinner" class="loader loader-small"></div>


            <div id="weather-forecast-main" class="weather wt-row">

            </div>
            <div id="weather-forecast-debug" class="weather"></div>
            <div id="weather-forecast-error" class="weather"></div>
            <div id="weather-forecast-spinner" class="loader loader-big"></div>
        </div>
    </div>
    <!-- div>
        <img src="./assets/twc_logo-medium.png" alt="twc logo for tests" />
    </div -->

    <script type="module" src="./js/app.js"></script>
</body>
</html>
